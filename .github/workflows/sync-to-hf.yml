name: Sync to Hugging Face Space

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Git Xet Extension
        run: |
          # Official HF install for Linux (ubuntu runner)
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | sh
          # Install the extension into Git
          git xet install
          git xet --version  # Verify (should print version)

      - name: Push to HF Space (Xet auto-handles binaries)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote add space https://hf:${HF_TOKEN}@huggingface.co/spaces/izgust/alin || true
          git push space main --force

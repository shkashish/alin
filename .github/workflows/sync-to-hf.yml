name: Sync to Hugging Face Space

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to HF Space (with Xet for binaries)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git remote add space https://hf:${HF_TOKEN}@huggingface.co/spaces/izgust/alin || true
          
          # This single command handles the binary file (model.glb) correctly
          git push space main --force --no-verify

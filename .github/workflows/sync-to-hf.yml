name: Sync to Hugging Face Space

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Git Xet Extension
        run: |
          # Official HF install script for Linux (Actions runner)
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | sh
          # Hook it into Git
          git xet install
          # Verify (should print version, e.g., v0.2.0+)
          git xet --version

      - name: Track Binaries & Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote add space https://hf:${HF_TOKEN}@huggingface.co/spaces/izgust/alin || true
          
          # Standard Git: Add everything (Xet auto-handles model.glb)
          git add .
          git commit -m "sync repo with binaries via xet" || echo "no changes"
          
          # Push (Xet uploads binary to storage)
          git push space main --force
